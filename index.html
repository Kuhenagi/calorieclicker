<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Clicker Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Calorie Clicker Game</h1>
  <div id="game">
    <div id="cal">0cal</div>
    <button id="clickButton">Click</button>
  </div>

  <div id="shop">
    <h2>Shop</h2>
    <ul id="itemContainer" class="shop-items">
        <!-- アイテムリストの生成 -->
    </ul>      
    <div class="pagination">
      <button id="prevButton" class="prevButton">Prev</button>
      <button id="nextButton" class="nextButton">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
